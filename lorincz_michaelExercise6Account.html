<!DOCTYPE html>

<html>


<head>
  <title>Interviewed, Inc. Create Account</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Michael Lorincz">
  <meta name="keywords" content="Interviews,Interviewed,Tutorials,HTML,Practice,School,College">
  <link rel="stylesheet" type="text/css" href="account.css">
</head>

<body>

<header>
	
	<div class="CompanyTitle">
		<img src="InterviewedInc.png" alt="Company logo">
		Interviewed, Inc.
	</div>
</header>

<form class="information">
	Username:
	<input type="text">
	Password:
	<input type="password">
	Email:
	<input type="text">
	Subscribe to promotional offers?
	<input type="checkbox" name="promotion">
	<input type="submit" value="Submit">
	<input type="reset" value="Reset">
</form>

</body>
</html>
